<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MyPhoneBook</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="themes/theme.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js">
</script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>

<script src="script.js">
</script>
</head>

<body>
	<section data-role="page" id="contactListPage">
	
		<header data-role="header">
			<a data-role="button" href="#newContactPage" id="addBtn" data-transition="flip" data-icon="plus" onclick="flushForm()">Add</a>
			<h1>Contact List</h1>
		</header>
	
		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-filter="true" id="contactList">
				
			
			</ul>
			
		</div>

		<footer data-role="footer">
			<h1>Contact List</h1>
		</footer>
	
	</section>

	<section data-role="page" id="deleteContactDialog">
		
		<h1>Do you want to delete this Contact ?</h1>
		<a data-role="button" href="#contactListPage" id="deleteBtn"  onclick="deleteContact()" data-transition="flip" >Delete</a>
		<a data-role="button" href="#contactListPage" id="cancelBtn" data-transition="flip">Cancel</a>

		<footer data-role="footer">
			<h1>Contact List</h1>
		</footer>
	
	</section>
	
	
	            <section data-role="page" id="newContactPage">
                <header data-role="header" data-add-back-btn="true">
                    <h1>Contact</h1>
                </header>

                <article data-role="content">
                    <form id="addForm">
                            <table id="tableForm">
                                <tr>
                                    <td><label for="name">Name</label></td>
                                    <td><input type="text" name="name" id="nameForm" required></td>
                                </tr>
    
                                <tr>
                                    <td><label for="phone">Phone</label></td>
                                    <td><input type="tel" name="phone" id="phoneForm" required></td>
                                </tr>
    
                                <tr>
                                    <td><label for="email">Email</label></td>
                                    <td><input type="email" name="email" id="emailForm" required></td>
                                </tr>
        
                                <tr>
                                    <td><label for="gender">Gender</label></td>
                                    <td>
                                        <select id="genderForm" data-role="flipswitch">
                                            <option value="Male" >Male</option>
                                            <option value="Female" selected>Female</option>
                                        </select>
                                    </td>
                                </tr>
    
                                <tr>
                                    <td colspan="2" class="td-center">
                                        <a href="#contactListPage" data-role="button" id="Save" name="Save" value="Save" data-icon="check" data-inline="true" data-transition="flip">Save</a>
                                        <a href="#contactListPage" data-role="button" name="cancel"data-icon="forbidden" data-inline="true" data-transition="flip" onclick="flushForm()">Cancel</a>
                                    </td>
                                </tr>
                            </table>
                        </form>
                </article>
                    
                <footer data-role="footer">
                    <h1>Contact List</h1>
                </footer>
                    
            </section>

            <section data-role="page" id="selectedContactPage">
                <header data-role="header"  data-add-back-btn="true" value="Back">
                    <h1 id= "contactName"></h1>
                </header>

                <article data-role="content">
                    <form>
                        <div>
                            <img id="contactImage" alt="image"></img>
                        </div>
                        <div data-role="controlgroup" data-type="horizontal">
							<a data-role="button" data-icon="delete" id="delete"  name="delete" href="#deleteContactDialog"  > </a>
							<a data-role="button" id="edit"   name="edit"   data-icon="edit" href="#newContactPage" onclick="edit()" > </a>
							<a data-role="button" data-icon="phone" id="call"   name="call" > </a>
                        </div>        
                    </form>
                </article>
                    
                <footer data-role="footer">
                    <h1>Contact List</h1>
                </footer>    
            </section>


</body>
</html>
