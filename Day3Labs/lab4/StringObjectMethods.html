<html>
    <head>
        <title>String Object Methods page</title>
        <script src="StringObjectMethods.js" type="text/javascript"></script>

    <body>   
        <h1>String to search</h1>
        The string to search is:<input type="text" id="allString" name="allString"/>

        <input type="button" value="Search" id="search" onclick="searchSubstring()"/> At index <input type="text" id="atIndex" name="atIndex"/>

        <br>
        First occurrence located at index <input type="text" id="FIndex" name="FIndex"/>
        <br>
        <br>
        Last occurrence located at index <input type="text" id="LIndex" name="LIndex"/>
        <br>
        <br>
        First occurrence from your index located at index <input id="FFromIndex" type="text" name="FFromIndex"/>
        <br>
        <br>
        Last occurrence from your index located at index <input id="LFromIndex" type="text" name="LFromIndex"/>
